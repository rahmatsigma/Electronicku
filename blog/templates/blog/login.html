<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Electronicku</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #007bff;
            --dark-blue: #0056b3;
            --light-gray: #f8f9fa;
            --medium-gray: #dee2e6;
            --dark-gray: #343a40;
            --success-green: #28a745;
            --danger-red: #dc3545;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-gray);
            margin: 0;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        .auth-container h1 {
            color: var(--dark-gray);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .auth-container p {
            color: #6c757d;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--dark-gray);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn-submit:hover {
            background-color: var(--dark-blue);
        }

        .auth-switch-link {
            margin-top: 25px;
            color: #6c757d;
        }

        .auth-switch-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-switch-link a:hover {
            text-decoration: underline;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .messages li {
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        .messages li.error {
            color: var(--danger-red);
            background-color: #f8d7da;
        }
        .messages li.success {
            color: var(--success-green);
            background-color: #d4edda;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Selamat Datang!</h1>
        <p>Login ke akun Electronicku Anda</p>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        {% if form.errors %}
            <ul class="messages">
                <li class="error">Username atau password salah.</li>
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" required autofocus>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            <button type="submit" class="btn-submit">Login</button>
        </form>

        <div class="auth-switch-link">
            Belum punya akun? <a href="{% url 'register' %}">Daftar di sini</a>
        </div>
    </div>
</body>
</html>
