<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Akun - Electronicku</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root{--primary-blue:#007bff;--dark-blue:#0056b3;--light-gray:#f8f9fa;--medium-gray:#dee2e6;--dark-gray:#343a40;--success-green:#28a745;--danger-red:#dc3545;}body{font-family:'Roboto',sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh;background-color:var(--light-gray);margin:0;}.container{background:white;padding:40px;border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,0.1);width:450px;text-align:center;}.container h1{color:var(--dark-gray);margin-bottom:10px;font-weight:500;}.container p{color:#6c757d;margin-bottom:30px;}.form-group{text-align:left;margin-bottom:20px;}.form-group label{display:block;margin-bottom:5px;color:var(--dark-gray);font-weight:500;}.form-group input{width:100%;padding:12px;border:1px solid var(--medium-gray);border-radius:8px;box-sizing:border-box;transition:border-color .2s;}.form-group input:focus{outline:none;border-color:var(--primary-blue);}.form-group input:disabled{background-color:#e9ecef;}.btn-submit{width:100%;padding:12px;background-color:var(--primary-blue);color:white;border:none;border-radius:8px;cursor:pointer;font-size:16px;font-weight:500;transition:background-color .2s;}.btn-submit:hover{background-color:var(--dark-blue);}.back-link{margin-top:25px;display:inline-block;}.back-link a{color:var(--primary-blue);text-decoration:none;font-weight:500;}.messages{list-style:none;padding:0;margin-bottom:20px;}.messages li{padding:10px;border-radius:8px;font-weight:500;color:var(--success-green);background-color:#d4edda;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Pengaturan Akun</h1>
        <p>Perbarui informasi profil Anda di sini.</p>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input type="text" value="{{ user.username }}" disabled>
                <small style="color: #6c757d;">Username tidak dapat diubah.</small>
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}">Nama Depan</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}">Nama Belakang</label>
                {{ form.last_name }}
            </div>

            <button type="submit" class="btn-submit">Simpan Perubahan</button>
        </form>

        <div class="back-link">
            <a href="{% url 'beranda' %}">&larr; Kembali ke Beranda</a>
        </div>
    </div>
</body>
</html>
